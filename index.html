<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggle Button</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="btn">
      <input type="checkbox" class="checkbox" id="chk" />
      <label class="label whiteShadow" for="chk">
        <!-- <div class="firstlCloud secondCloud"></div> -->
        <div class="day">
          <div class="ripple rippleSecondary"></div>

          <div class="upRoundOne"></div>
          <div class="upRoundTwo"></div>
          <div class="upRoundThree"></div>
          <div class="upRoundFour"></div>
          <div class="upRoundFive"></div>

          <div class="roundOne"></div>
          <div class="roundTwo"></div>
          <div class="roundThree"></div>
          <div class="roundFour"></div>
        </div>

        
        <div class="stars">
          <div class="nightRipple nightRippleSecondary"></div>
          <img src="./star.png" id="starOne" />
          <img src="./star.png" id="starTwo" />
          <img src="./star.png" id="starThree" />
          <div id="dot"></div>
          <div id="dotTwo"></div>
          <div id="dotThree"></div>
          <div id="dotFour"></div>
          <div id="dotFive"></div>
          <div id="BigDot"></div>
          <div id="BigDotTwo"></div>
        </div>

        <div class="protector">
          <div class="moonHoles otherHoles"></div>
          <div class="ball overBall" id="overBall"></div>
        </div>
      </label>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
